<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="work.css">
</head>
<body>
    <div class="container">
        <div class="ab">
            <div class="logo"></div>
            <h1>Join our coding school quiz system.</h1>
            <p>Test your knowledge, track your progress, and become a better programmer with our comprehensive quiz system.</p>
        </div>
        <div class="ac">
            <h2>Create Account</h2>
            <p>Start your coding journey today</p>
            <form id="signupForm">
                <label for="fullName">Full name</label>
                <input type="text" id="fullName" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="experience">Programming Experience</label>
                <select id="experience">
                    <option value="isabled selected" >Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" required>
                <p id="passwordStrength">Password strength</p>

                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="work.js"></script>
</body>
</html>
